<!DOCTYPE html>
<html>
  <head>
    <title>Ariol</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="foundation.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div v-if="gameRunning" class="starter">
        <div class="start">
          <h1>Choose Your Side</h1>
          <div class="tab_p">
            <div @click="gameStart($event)" class="tabs">
              Front
            </div>
            <div @click="gameStart($event)" class="tabs">
              Back
            </div>
          </div>
        </div>
      </div>
      <div v-if="!gameRunning" id="img_container">
        <H2>Winscore is {{ winScore }}</H2>
        <template>
          <img v-if="front" src="front.jpg" alt="" />
          <img v-if="!front" src="back.jpg" alt="" />
        </template>
        <button @click="playHandler">Play</button>
        <div class="score_cont">
          <div>
            {{ MyInfo }} <span>{{ frontScore }}</span>
          </div>
          <div>
            {{ EnemyInfo }} <span>{{ backScore }}</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
