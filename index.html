<!DOCTYPE html>
<html>
  <head>
    <title>Vue</title>
  </head>
  <body>
    <div id="exercise">
      <button v-on:click="counter+=2">click</button>
      <button v-on:click="counter-=2">click</button>
      <button v-on:click="secondCounter+=2">click</button>
      <h2>
        {{ counter }}
        <!-- {{ results() }} -->
      </h2>
      <h3>{{ outpoot }}{{ secondCounter }}</h3>

      <input type="" v-model="modelName" />
      <div>{{ modelName }}</div>

      <div>
        <p>Current Value: {{ value }}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <p>{{ result }}</p>
      </div>
    </div>

    <script src="vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
