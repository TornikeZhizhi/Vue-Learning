<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
</head>
<body>


<div id="app">
<input type="" v-on:input="changeTitle" name="">
<p>{{title}}</p>
</div>




<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			title:"hello",
			text:"i am paragraph"
		},
		methods:{
			changeTitle:function (event) {
				this.title = event.target.value
			}
		}
	})
</script>
</body>
</html>
